    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;

      font-size: 3rem;

      margin-top: 20px;

    .choice {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }

    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffc8;
    }

    .choice img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 3px solid #00ffc8;
    }

    .vs {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    .result {
      margin-top: 25px;
      font-size: 1.6rem;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
      min-height: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>

  <footer>Made with ‚ù§Ô∏è | Rock-Paper-Scissors Game</footer>

  <script>
    const resultText = document.getElementById('resultText');
    const userScoreSpan = document.getElementById('userScore');
    const computerScoreSpan = document.getElementById('computerScore');
    const vsText = document.getElementById('vsText');

    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      showChoices(userChoice, computerChoice);
      const result = getResult(userChoice, computerChoice);

      if (result === 'win') {
        userScore++;
        resultText.innerHTML = `üî• You <span style="color:#00ff90">win</span>! ${capitalize(userChoice)} beats ${computerChoice}.`;
      } else if (result === 'lose') {
        computerScore++;
        resultText.innerHTML = `üí• You <span style="color:#ff3e3e">lose</span>! ${capitalize(computerChoice)} beats ${userChoice}.`;
      } else {
        resultText.innerHTML = `‚öñÔ∏è It's a <span style="color:#ffaa00">draw</span>! You both chose ${userChoice}.`;
      }

      userScoreSpan.textContent = userScore;
      computerScoreSpan.textContent = computerScore;
    }

    function getResult(user, computer) {
      if (user === computer) return 'draw';
      if (
        (user === 'rock' && computer === 'scissors') ||
        (user === 'paper' && computer === 'rock') ||
        (user === 'scissors' && computer === 'paper')
      ) return 'win';
      return 'lose';
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function showChoices(user, computer) {
      vsText.innerHTML = `üßç You: <b>${capitalize(user)}</b> vs ü§ñ Computer: <b>${capitalize(computer)}</b>`;
    }
  </script>
